apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-summary-exporter
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-summary-exporter
rules:
- apiGroups: [""]
  resources: ["nodes/proxy"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-summary-exporter
subjects:
- kind: ServiceAccount
  name: kube-summary-exporter
  namespace: monitoring
roleRef:
  kind: ClusterRole
  name: kube-summary-exporter
  apiGroup: rbac.authorization.k8s.io
